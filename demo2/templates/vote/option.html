<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet">

<div class="first_styles" style="margin:0 auto;width: 700px">
    <a><h2>选择</h2></a>
    <br>
    <a><h3>{{ option1 }}</h3></a>

        {% for option_1 in option1.voteoption_1_set.all %}
        <form method="post" action="#">
            {% csrf_token %}
            {% if forloop.counter == 1 %}
                <input checked type="radio"  name="oid" value="{{ option_1.id}}"  >{{ forloop.counter }}. {{ option_1.optionname }}
            {% else %}
                <input  type="radio"  name="oid" value="{{ option_1.id }}"  >{{ forloop.counter }}. {{ option_1.optionname }}
            {% endif %}

        <br>
        {% endfor %}
        <br><input type="submit" value="投票">
    </form>
        <br><br><a  href="{% url 'vote:index' %}"  style="font-size: 30px" >返回首页</a>
</div>
</body>
</html>
