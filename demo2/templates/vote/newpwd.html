<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

     <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
        <h2>重置</h2>
        {{ str }}
        <form class="form-horizontal" action="{% url 'vote:newpwd' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username1" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username1" placeholder="用户名" name="username1">
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="pwd1" class="form-control" id="password1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-sm-2 control-label">请重复密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="pwd2" class="form-control" id="password2" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">重置</button>
                </div>
            </div>
        </form>

</body>
</html>
